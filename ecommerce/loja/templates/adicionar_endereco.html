{% extends 'base.html'%} 
{% load static%} 

{% block body%}
<h3>Adicionar Endereço</h3>
<a href="{% url 'checkout' %}">Retornar à compra</a>

<h3>Adicionar um novo endereço</h3>
<form action="{% url 'adicionar_endereco' %}" method="post">
    {% csrf_token %}

    <input type="text" name="cidade" placeholder="Cidade">
    <input type="text" name="estado" placeholder="Estado">
    <input type="text" name="rua" placeholder="Rua">
    <input type="number" name="numero" placeholder="Número residencial">
    <input type="text" name="complemento" placeholder="Complemento">
    <input type="number" name="cep" placeholder="Cep">
    <button type="submit">Adicionar Endereço</button>

</form>

{% endblock%}
